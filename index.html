<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="./stylesheet.css" rel="stylesheet">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1 id="header">Weather Dashboard</h1>
    </header>
    <section>
        <div id="search-box-parent">
            <div id="search-box">
                <input id="input-text" type="text" class="search-field" placeholder="Search for a city!">
                <button id="search-btn">Search</button>
            </div>
            <div id="previous-search-parent">
                <h2>Previous Searches</h2>
                <div id="previous-search">
                    
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="weather-card-parent" id="weather-card-parent">
            <div id="current-weather-card">
                <h2>Today's Weather in:</h2>
                <h3 id="current-name"></h3>
                <h3 id="current-date"></h3>
                <img id="current-img" src="#">
                <h4 id="current-temp"></h4>
                <h4 id="current-hum"></h4>
                <h4 id="current-wind"></h4>
            </div>
            <div id="forecast-cards">

            </div>
        </div>
    </section>









</body>
    <script src="./javascript.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
</html>
